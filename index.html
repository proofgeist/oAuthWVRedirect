    <script>

        function passURLParameters() {

            let qs = window.location.search.substring(1);

            var pairs = qs.split('&');
            var result = {};
            pairs.forEach(function (p) {
                var pair = p.split('=');
                var key = pair[0];
                if(key == 'state') {
                    var value = decodeURIComponent(atob(pair[1]) || '');
                } else {
                    var value = decodeURIComponent(pair[1] || '');
                }
                    
                    
                if (result[key]) {
                    if (Object.prototype.toString.call(result[key]) === '[object Array]') {
                        result[key].push(value);
                    } else {
                        result[key] = [result[key], value];
                    }
                } else {
                    result[key] = value;
                }
            });

            let jsonParams = JSON.stringify(result);
            let jsonArr = JSON.parse(jsonParams);
            let state = jsonArr.state;
            let script = state;

            window.FileMaker.PerformScript(script, jsonParams);
        }

        document.addEventListener("filemaker-ready", () => {
            console.log("FileMaker is ready!");
            passURLParameters();
        });


    </script>
